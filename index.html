<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/5a20824a9d.js"
      crossorigin="anonymous"
    ></script>
    <title>Verificar Cartão de Crédito</title>
  </head>
  <body>
    <header class="header">
      <h1>Verificar Cartão de Crédito</h1>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <div class="legend">digits</div>
          <textarea
            name="digits-textarea-in"
            id="digits-textarea-in"
            cols="63"
            rows="10"
            placeholder="4535902266467714, 4535904589756547, 4535978965478518, "
            onkeypress="return onlyKeysAllowed(event)"
            onkeyup="prepareTextarea(this)"
          ></textarea>
        </div>

        <div class="content result-container">
          <div class="legend">resultado</div>
          <div id="results" class="result-content"></div>
        </div>
      </div>

      <div class="verify-btn-container">
        <button id="btn-verify" class="verify-btn" disabled>Verificar</button>
      </div>
    </main>
    <footer class="footer">
      <ul class="social-midia">
        <li class="item-social">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="item-social">
          <a href="https://www.github.com/jcs-eu"><i class="fab fa-github"></i></a>
        </li>
        <li class="item-social">
          <a href="https://www.linkedin.com/in/jardson-costa/"><i class="fab fa-linkedin-in"></i></a>
        </li>
      </ul>
      <div class="author">
        <p>Developed by <span>Jardson Costa</span></p>
      </div>
    </footer>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
